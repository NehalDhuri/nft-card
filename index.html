<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> NFT preview card </title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="eq-img">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="title"> Equilibrium #3429 </div> 

    <div class="subTitle"> Our Equilibrium collection promotes balance and calm. </div>
    <div class="flex">
      <div class="ethValue"> <img src="./images/icon-ethereum.svg" class="m-r-5" alt="ethereum icon"> 0.041 ETH</div> 
      <div class="days"> <img src="./images/icon-clock.svg" class="m-r-5" alt="clock icon"> 3 days left </div>
    </div>

    <hr>

    <div class="credit">
      <img src="./images/image-avatar.png" class="avatar" alt=""> <div class="softblue">Creation of</div> <a href="#" > Jules Wyvern </a>
    </div>
  </div>
</body>
</html>
